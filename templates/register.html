<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4 top-bar navbar-static-top sps sps--abv">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarCollapse1" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mx-auto" href="/landing">MyBiz</span></a>
            <div class="collapse navbar-collapse" id="navbarCollapse1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"> <a class="nav-link" href="/landing">Home</a> </li>
                    <li class="nav-item active" aria-current="page"> <a class="nav-link" href="/login">Login/Register
                            <span class="sr-only"></span></a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#about">About</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#blog">Blog</a> </li>

                    <li class="nav-item"> <a class="nav-link" href="#contact">Contact</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">



        <div class="col-md-6">
            <h3 class="dark-grey" style="text-align: center;">Sign Up</h3>

            <br>
            <br>

            <!-- <form action="/register" method="POST"> -->

            <form action="/register" method="POST">

                <div class="form-group col-lg-12">
                    <label>Full Name</label>
                    <input type="text" name="full_name" placeholder="Enter full name" class="form-control" id=""
                        value="">
                </div>

               
                <div class="form-group col-lg-6">
                    <label>Email Address</label>
                    <input type="text" name="email" class="form-control" id="" value="">
                </div>

                <div class="form-group col-lg-6">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" id="" value="">
                </div>


                <button type="submit" class="btn btn-secondary" style="margin-left: 15px;">Register</button>

            </form>

            <!-- FLASH MESSAGING -->

            <div class="flashes-container"
                style="background-color: rgb(229, 50, 37); position: absolute;right:5%; height: 5px; font-size: 13px; width: 140px; color: rgb(212, 209, 209);">
                {% with messages = get_flashed_messages() %} {% if messages %}
                <div class="alert alert-primary" role="alert">
                    <ul class="list-unstyled">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %} {% endwith %}
            </div>


        </div>

        <!-- RIGHT REGISTRATION PAGE SECTION -->

        <div class="col-md-6" style=" height: 400px; position:relative; background-image: url(/templates2/images/register_p.jpg); background-size: contain;
    background-repeat: no-repeat;">
            <h3 class="reg_intext" style="color: white; position:absolute; font-size: 20px; top:100px;"></h3>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
